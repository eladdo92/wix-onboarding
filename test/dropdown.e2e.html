<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown Test</title>
        <link rel="stylesheet" href="test.css">
        <link rel="stylesheet" href="../dropdown.css">
    </head>

    <body>
        <div id="testcontainer"></div>
        <script src="../dropdown.js"></script>
        <script>
            function textOption(text) {
                return {
                    'type': 'text',
                    'value': text
                };
            }
            function dividerOption() {
                return {
                    'type': 'divider'
                };
            }
            const options = [textOption('Monkey'), textOption('Lemur'), dividerOption(), textOption('Tuna'), textOption('Chipmunk'), textOption('Gazelle'), textOption('Human')];
            const props = {
                'placeholder': 'Favorite animal...',
                'openByDefault': false,
            }
            const d = new DropDown(document.getElementById('testcontainer'), options, props);
        </script>
    </body>
</html>
